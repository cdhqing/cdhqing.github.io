<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>知乎</title>
</head>
<body>
    <div class="warp">
        <div class="header">
            <h1 class="logo hide-text">知乎</h1>
            <h2>与世界分享你的知识、经验和见解</h2>
        </div>
        <div class="main">
            <div class="index-nav">
                <a href="#" class="active">注册</a>
                <a href="#">登录</a>
            </div>
            <div class="form-input">
                <input type="text" placeholder="姓名" name="username">
                <input type="text" placeholder="手机号" name="tel">
                <input type="password" placeholder="密码（不小于6位）" name="password">    
            </div>
            <div class="form-login">
                <button class="reg btn">注册知乎</button>
                <div class="logo-tip">
                点击「注册」按钮，即代表你同意<a href="#" target="_blank">《知乎协议》</a>
                </div>
                <button class="downapp btn">下载知乎 APP</button>
            </div>        
        </div>
         <div class="footer">     
            <p><a href="#">使用机构帐号登录</a> <a href="#">联系我们</a></p>
        </div>
    </div>
    <div class="pos"><span></span></div>
</body>
</html>
