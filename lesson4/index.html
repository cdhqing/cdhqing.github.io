<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title>QQ手机登录界面</title>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <div class="logo">
        <img src="images/logo.png" width="244px">
      </div>
    </div>
    <div class="main">
      <div class="content-form-inp">
        <input type="text" placeholder="QQ号码/手机/邮箱">
        <input type="password" placeholder="请输入您的QQ密码">
      </div>
      <div class="content-form-but">
        <button class="btn login">登 录</button>
        <button class="btn one-login">一键登陆</button>
      </div>
      <div class="login-bottom">
        <a href="#" class="forgetpwd">忘了密码？</a>
        <a href="#" class="register">注册新的帐号</a>
      </div>
    </div>
  </div>

</body>

</html>
