<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
  
    
    <title>计算器</title>
</head>
<body>
    <div id="calc">
        <div id="result">
            <span class="expr">0</span>
        </div>
        <div id="keypod">
            <div class="btn other ac">AC</div>
            <div class="btn other del">del</div>
            <div class="btn other per">%</div>
            <div class="btn com chu">/</div>
            <div class="btn num" data-number="7">7</div>
            <div class="btn num" data-number="8">8</div>
            <div class="btn num" data-number="9">9</div>
            <div class="btn com cheng">*</div>
            <div class="btn num" data-number="4">4</div>
            <div class="btn num" data-number="5">5</div>
            <div class="btn num" data-number="6">6</div>
            <div class="btn com jian">-</div>
            <div class="btn num" data-number="1">1</div>
            <div class="btn num" data-number="2">2</div>
            <div class="btn num" data-number="3">3</div>
            <div class="btn com jia">+</div>
            <div class="btn num zero" data-number="0">0</div>
            <div class="btn num dian" data-number='.'>.</div>
            <div class="btn com equal">=</div>
        </div>

    </div>
      <script src="scripts/app.js"></script>
</body>
</html>
